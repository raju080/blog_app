{% extends "blog_app/base.html" %}
{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <th># Rank</th>
            <th>User Name</th>
            <th># Posts</th>
        </thead>
        <tbody>
        {% for item in dashboard %}
        <tr>
            <td><strong>{{ item.0 }} </strong></td>
            <td><strong>{{ item.1 }}</strong></td>
            <td><strong>{{ item.2 }}</strong></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
